spring:
  application:
    name: payment-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cloudforge_payments}
    username: ${SPRING_DATASOURCE_USERNAME:cloudforge}
    password: ${SPRING_DATASOURCE_PASSWORD:cloudforge123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:redis123}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: payment-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Razorpay configuration
razorpay:
  key-id: ${RAZORPAY_KEY_ID:rzp_test_placeholder}
  key-secret: ${RAZORPAY_KEY_SECRET:secret_placeholder}
  webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:whsec_placeholder}

# Kafka Topics
kafka:
  topics:
    order-created: cloudforge.orders.created
    payment-completed: cloudforge.payments.completed
    payment-failed: cloudforge.payments.failed

# Idempotency configuration
idempotency:
  ttl-hours: 24

logging:
  level:
    io.cloudforge.paymentservice: DEBUG
    org.springframework.kafka: INFO
    com.stripe: INFO
