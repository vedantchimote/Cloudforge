spring:
  application:
    name: user-service

  # PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/cloudforge
    username: cloudforge
    password: cloudforge123
    driver-class-name: org.postgresql.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration

  # LDAP
  ldap:
    urls: ldap://localhost:389
    base: dc=cloudforge,dc=io
    username: cn=admin,dc=cloudforge,dc=io
    password: admin123

server:
  port: 8081

# JWT Configuration
jwt:
  secret: cloudforge-jwt-secret-key-that-is-at-least-256-bits-long-for-hs256
  expiration: 86400000  # 24 hours in milliseconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    io.cloudforge: DEBUG
    org.springframework.security: DEBUG
