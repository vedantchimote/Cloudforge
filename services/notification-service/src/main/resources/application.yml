spring:
  application:
    name: notification-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cloudforge_notifications}
    username: ${SPRING_DATASOURCE_USERNAME:cloudforge}
    password: ${SPRING_DATASOURCE_PASSWORD:cloudforge123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  # Email Configuration (SMTP)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:noreply@cloudforgetech.in}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Thymeleaf for email templates
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Kafka Topics
kafka:
  topics:
    order-created: cloudforge.orders.created
    order-cancelled: cloudforge.orders.cancelled
    payment-completed: cloudforge.payments.completed
    payment-failed: cloudforge.payments.failed
    user-registered: cloudforge.users.registered

# Email settings
notification:
  from-email: ${NOTIFICATION_FROM_EMAIL:noreply@cloudforgetech.in}
  from-name: ${NOTIFICATION_FROM_NAME:CloudForge}
  retry-attempts: 3
  retry-delay-ms: 1000

logging:
  level:
    io.cloudforge.notificationservice: DEBUG
    org.springframework.kafka: INFO
    org.springframework.mail: DEBUG

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka123@localhost:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
