spring:
  application:
    name: order-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cloudforge_orders}
    username: ${SPRING_DATASOURCE_USERNAME:cloudforge}
    password: ${SPRING_DATASOURCE_PASSWORD:cloudforge123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:redis123}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: order-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Service URLs for Feign clients
services:
  user-service-url: ${SERVICES_USER_SERVICE_URL:http://localhost:8081}
  product-service-url: ${SERVICES_PRODUCT_SERVICE_URL:http://localhost:8082}

# Kafka Topics
kafka:
  topics:
    order-created: cloudforge.orders.created
    order-updated: cloudforge.orders.updated
    order-cancelled: cloudforge.orders.cancelled

# Cart configuration
cart:
  ttl-days: 7

logging:
  level:
    io.cloudforge.orderservice: DEBUG
    org.springframework.kafka: INFO
