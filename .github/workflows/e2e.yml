name: E2E Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - 'services/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - 'services/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      env:
        CI: true
        # Note: Ideally, this would use docker-compose to start backend services
        # For now, it runs against the frontend dev server which proxies to localhost:8080.
        # Without backend services running, integration tests will fail if they require API access.
        # To fix this, you would add a step: 'docker compose up -d' before running tests.

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30
