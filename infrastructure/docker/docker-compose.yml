version: '3.8'

services:
  # PostgreSQL for User Service & Order Service
  postgres:
    image: postgres:15-alpine
    container_name: cloudforge-postgres
    environment:
      POSTGRES_DB: cloudforge
      POSTGRES_USER: cloudforge
      POSTGRES_PASSWORD: cloudforge123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudforge -d cloudforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudforge-net

  # MongoDB for Product Service
  mongodb:
    image: mongo:7
    container_name: cloudforge-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongo123
      MONGO_INITDB_DATABASE: products
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudforge-net

  # Redis for caching and cart storage
  redis:
    image: redis:7-alpine
    container_name: cloudforge-redis
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudforge-net

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cloudforge-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - cloudforge-net

  # Kafka for event messaging
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cloudforge-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cloudforge-net

  # Kafka UI for debugging
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cloudforge-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8091:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: cloudforge
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - cloudforge-net

  # Discovery Server (Eureka)
  discovery-server:
    build:
      context: ../../services/discovery-server
      dockerfile: Dockerfile
    container_name: cloudforge-discovery-server
    environment:
      EUREKA_INSTANCE_HOSTNAME: discovery-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - cloudforge-net

  # API Gateway
  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile
    container_name: cloudforge-api-gateway
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:eureka123@discovery-server:8761/eureka/
    ports:
      - "8080:8080"
    depends_on:
      discovery-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - cloudforge-net

  # OpenLDAP for authentication
  openldap:
    image: osixia/openldap:1.5.0
    container_name: cloudforge-ldap
    environment:
      LDAP_ORGANISATION: "CloudForge"
      LDAP_DOMAIN: "cloudforge.io"
      LDAP_ADMIN_PASSWORD: admin123
      LDAP_CONFIG_PASSWORD: config123
      LDAP_READONLY_USER: "true"
      LDAP_READONLY_USER_USERNAME: readonly
      LDAP_READONLY_USER_PASSWORD: readonly123
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
    networks:
      - cloudforge-net

  # phpLDAPadmin for LDAP management
  ldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: cloudforge-ldapadmin
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: openldap
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "8090:80"
    depends_on:
      - openldap
    networks:
      - cloudforge-net

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: cloudforge-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - cloudforge-net

  # User Service
  user-service:
    build:
      context: ../../services/user-service
      dockerfile: Dockerfile
    container_name: cloudforge-user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cloudforge
      SPRING_DATASOURCE_USERNAME: cloudforge
      SPRING_DATASOURCE_PASSWORD: cloudforge123
      SPRING_LDAP_URLS: ldap://openldap:389
      SPRING_LDAP_BASE: dc=cloudforge,dc=io
      SPRING_LDAP_USERNAME: cn=admin,dc=cloudforge,dc=io
      SPRING_LDAP_PASSWORD: admin123
      JWT_SECRET: cloudforge-super-secret-key-for-jwt-token-generation-min-256-bits
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:eureka123@discovery-server:8761/eureka/
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      openldap:
        condition: service_started
    networks:
      - cloudforge-net

  # Product Service
  product-service:
    build:
      context: ../../services/product-service
      dockerfile: Dockerfile
    container_name: cloudforge-product-service
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://root:mongo123@mongodb:27017/products?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: products
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis123
      SPRING_CACHE_TYPE: none
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:eureka123@discovery-server:8761/eureka/
    ports:
      - "8082:8082"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cloudforge-net

  # Order Service
  order-service:
    build:
      context: ../../services/order-service
      dockerfile: Dockerfile
    container_name: cloudforge-order-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cloudforge_orders
      SPRING_DATASOURCE_USERNAME: cloudforge
      SPRING_DATASOURCE_PASSWORD: cloudforge123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICES_USER_SERVICE_URL: http://user-service:8081
      SERVICES_PRODUCT_SERVICE_URL: http://product-service:8082
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:eureka123@discovery-server:8761/eureka/
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - cloudforge-net

  # Payment Service
  payment-service:
    build:
      context: ../../services/payment-service
      dockerfile: Dockerfile
    container_name: cloudforge-payment-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cloudforge_payments
      SPRING_DATASOURCE_USERNAME: cloudforge
      SPRING_DATASOURCE_PASSWORD: cloudforge123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-rzp_test_xxxxx}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-xxxxx}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET:-xxxxx}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:eureka123@discovery-server:8761/eureka/
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - cloudforge-net

  # Notification Service
  notification-service:
    build:
      context: ../../services/notification-service
      dockerfile: Dockerfile
    container_name: cloudforge-notification-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cloudforge_notifications
      SPRING_DATASOURCE_USERNAME: cloudforge
      SPRING_DATASOURCE_PASSWORD: cloudforge123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MAIL_HOST: ${MAIL_HOST:-mailhog}
      MAIL_PORT: ${MAIL_PORT:-1025}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH:-false}
      MAIL_SMTP_STARTTLS_ENABLE: ${MAIL_SMTP_STARTTLS_ENABLE:-false}
      MAIL_SMTP_STARTTLS_REQUIRED: ${MAIL_SMTP_STARTTLS_REQUIRED:-false}
      NOTIFICATION_FROM_EMAIL: ${NOTIFICATION_FROM_EMAIL:-noreply@cloudforge.io}
      NOTIFICATION_FROM_NAME: ${NOTIFICATION_FROM_NAME:-CloudForge}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:eureka123@discovery-server:8761/eureka/
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - cloudforge-net

  # Swagger Aggregator
  swagger-aggregator:
    build:
      context: ../../services/swagger-aggregator
      dockerfile: Dockerfile
    container_name: cloudforge-swagger-aggregator
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:eureka123@discovery-server:8761/eureka/
    ports:
      - "8086:8086"
    depends_on:
      discovery-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - cloudforge-net

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: cloudforge-frontend
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cloudforge-net

networks:
  cloudforge-net:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  ldap_data:
  ldap_config:
  zookeeper_data:
  kafka_data:


